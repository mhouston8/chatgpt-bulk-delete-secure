<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Bulk Delete Secure</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../lib/supabase-js.js"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/stripe-config.js"></script>
    <script src="../js/popup.js"></script>
</head>
<body>
    <div class="container">
        <h1>ChatGPT Bulk Delete Secure</h1>
        <p>Select and delete your ChatGPT conversations</p>
        <button id="addCheckboxesButton" class="action-button">Add Checkboxes</button>
        <button id="deleteButton" class="delete-button" disabled>Delete Selected Chats</button>
        <div class="export-option">
            <input type="checkbox" id="exportBeforeDelete" checked>
            <label for="exportBeforeDelete">Export before deletion</label>
        </div>
        <div id="status" class="status"></div>
        <div class="sign-in-section">
            <button id="signInButton" class="sign-in-button">Sign In</button>
        </div>
    </div>
</body>
</html>
